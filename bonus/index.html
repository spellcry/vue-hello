<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <main id="main-content">
        <div :class="containerClass">
            <h1>{{ toUpperCase(titolo) }}</h1>
            <img :src=`${imageSrc}${imageWidth}/${imageHeight}/` :alt="imageAlt">
            <div class="imageDimensions">
                <label for="image-width">Image Width</label>
                <input type="text" id="image-width">
                <label for="image-height">Image Height</label>
                <input type="text" id="image-height">
            </div>
            <button @click="clickModifyImgDimensions">Modifica Dimensioni Immagine</button>
        </div>
    </main>
    <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
